<div class="maintable">
  <mat-card class="mat-elevation-z8">
    <mat-tab-group color="accent" backgroundColor="primary" [(selectedIndex)]="selectedTabIndex">
      <mat-tab>
        <ng-template mat-tab-label>
          <span id="tab_listSurveys" matTooltip="Encuestas">ENCUESTAS</span>
        </ng-template>
        <ng-template matTabContent>
          <div>
            <app-list-surveys (outgoingIdEncuesta)="onSaveIdEncuesta($event)"
              (outgoingUpdateStatus)="onSaveUpdateStatus($event)">
            </app-list-surveys>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span matTooltip="Crear encuestas">CREAR ENCUESTA</span>
        </ng-template>
        <ng-template matTabContent>
          <div>
            <app-create-surey [gettingIdEncuesta]="containsIdEncuesta"
              [gettingUpdateStatus]="containsUpdateStatus">
            </app-create-surey>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </mat-card>
</div>
